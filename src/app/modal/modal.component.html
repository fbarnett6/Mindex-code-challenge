<ng-template #edit let-modal>
    <div class="modal-header" id="editReport">
        <center><h1>UPDATE COMPENSATION</h1></center>
    </div>
    <div class="modal-body">
        <form>
            <label for="firstName">first name</label>
            <input type="text" id="firstName">
            <label for="lastName">last name</label>
            <input type="text" id="lastName">
            <label for="Title">Title</label>
            <input type="text" id="Title">
            <label for="Compensation">Compensation</label>
            <input type="number" id="Compensation">
            <button class="saveBtn">SAVE</button>
            <button class="cancelBtn" (click)="modal.close('edit')">CANCEL</button>
        </form>
    </div>
</ng-template>
<ng-template #delete let-modal>
    <div class="modal-header" id="editReport">
        <center><h1>DELETE DIRECT REPORT</h1></center>
    </div>
    <div class="modal-body">
        <p>Permanetly delete direct report for {{emp}} {{emp}}?</p>
        <p>This action cannot be undone.</p>
        <button class="saveBtn" (click)="modal.close('delete')">OK</button>
        <button class="cancelBtn" (click)="modal.close('delete')">CANCEL</button>
    </div>
</ng-template>
